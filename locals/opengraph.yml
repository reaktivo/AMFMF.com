description: |
  ALL MY FRIENDS MUSIC FESTIVAL, el festival de música emergente más importante y relevante del Noroeste de México. 
  Este año se realizará la tercera edición de All My Friends Music Festival en Tijuana el 17 de Noviembre en Casa de la Cultura. Por primera vez, All My Friends será para todas las edades. 
  Para saber todos los detalles y las noticias del cártel, síguenos en @infoamf