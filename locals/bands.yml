batwings:
  name: Batwings
  text: |
    Demasiado tiempo en el desierto, puede volver loco a cualquiera. Batwinga traducido su tediosa experiencia en un cacofonía de post-punk experimental.
    Orginarios de San Diego, El Centro y Mexicali, este grupo ha estado repartiendo su ruido fronterizo por más de 5 años. Listos para sacar su primer álbum, en más de 2 años, Batwings nos darán muestra del siguiente nível a donde han llevado su sonido.

belafonte:
  name: Belafonte
  text: |
    Proyecto de Noise Pop Instrumental de Tijuana,
     México formado por Mónica Muñoz (Bajo) , Julio Pillado
     (Bateria) y Mario Supereit (Guitarras & Moog). El grupo
     se forma en el 2001 a la par de otros proyectos que aún
     siguen vigentes dentro de la escena local. Su estilo es 
     completamente instrumental. Toman influencias de grupos
     noventeros como My Bloody Valentine y de Los Planetas, 
     mezclando elementos melodicos y ruidosos dentro de sus 
     composiciones. Después de casi 8 años de no tocar en vivo, 
     se reunen para tocar dentro de la tercera edición del festival 
     All My Friends.
     
bruno_dario:
  name: Bruno Dario y las Otras Dimensiones
  text: |
    No es común escuchar a muchas bandas que suenen a The Fall y se salgan con la sue. El interesante estilo vocal de Bruno Darío, y la extraña mezlca en al composition, logra que su música sea rara y pegajosa al mismo tempo. Una emocionante propuesta post-punk, del Distrito Federal. 

bumbklaatt:
  name: Bumbklaatt
  text: |
    La banda originaria de Tijuana tiene un sonido  de hardcore punk es influenciado, por el rock and roll, el blues, soul, punk y metal.  Bumbklatt ha publicado 4 grabaciones, 2 discos en 7 pulgadas, el primero homónimo y el segundo, titulado Corrosión. Otros de 10 pulgadas, Ciegos,  que es el self tittled y corrosion,uno en 10 pulgadas llamado ciegos que ha sido editado en varios sellos de México y Estados Unidos. El más reciente 12 pulgadas se titula Luctus, el cual salió en edición limitada en su sello Rat Paste Records.  

calafia_puta:
  name: Calafia Puta
  text: |
    Banda de powerviolence, hard core que nace en la ciudad de tijuana en el 2008,iniciando con una gira por México con Biocrisis y al poco tiempo después sacando un demos, en el 2012 graban de nuevo para sacar el 3er disco para después hacer un split con Corrupt Bastards una banda nueva de powerviolence de texas, que fue hecho en cassetes por DIY NOISE.

dda:
  name: DDA
  text: |
    Cuatro extremos de la ciudad se conocen y comienzan a tocar en un garage atrás de la Cervecería Modelo. 
    Gabo, Cadaver, Ramón y Sonny, forman el Déficit de Atención. Acid Surf que cada vez se acerca más al Noise. 
    Marcados por los noventas, experimentan sobre lo aprendido. 
    
    
dfmk:
  name: DFMK
  text: |
    A veces cuando andas bajo la influencia de alguna sustancia haces cosas que para muchos no tienen sentido, pero para ti si, cosas como hacer una banda y llamarla DFMK. Dirty and mean Rock n' Roll with punk rock Soul, southside del Rio Tijuana a.k.a Bad Town.

helado_negro:
  name: Helado Negro
  text: |
    Hijo de padres Ecuatorianos, Roberto Carlos Lange mejor conocido como Helado Negro, nace en el estado de Florida en Estados Unidos. Músico y productor de varios proyectos, como ROM y Epstein, su sonido se caracteriza con tintes de su influencia latinoamericana y la experimentación de kraut electrónico con ritmos en down-tempo. Su arduo trabajo se ve reflejado en grandes pasos a través de su carrera. Ahora, Lange radica en Nueva York y desde su estudio personal en Brooklyn llega con su más reciente tesoro titulado Island Universe Story One. Y sigue sumando a su sorprendente y talentosa carrera,  este 2012, Lange junto a Julianna Barwick, nos entrega su nuevo proyecto musical llamado Ombre.

inkjet:
  name: Inkjet
  text: |
    Luis Aguilar, con apenas 20 años de edad, ha logrado colocar a Inkjet como una de las propuestas más respetadas de su ciudad. Como líder de la banda Celofán ha recorrido el circuito de bares de la frontera, hasta confirmarse como uno de los referentes del gran espectro musical que produce Tijuana. En Celofán se puede encontrar el noisepop, shoegaze e indierock, en su versión solista, Inkjet responde más a la vena del IDM, ChillWave, Hip-Hop y Synthpop.
    
kry_lon:
  name: Kry-Lon
  text: |
    KRY-LON  dos jóvenes, musicos y productores de House y Disco, orignarios de Tijuana, creciero escuchando  "cosas como DJ Shadow, New Order, Daft Punk, aunado a una visión cinematográfica"  Comenzaron a hacer beats, a los 14 años, pero empezaron con su carrera a los 17. KRY-LON ha trabajado recientemen en un sonido más lo-fi, con una mezcla de abstract disco, bouncy synth-funk y lo que suena como las gemas perdidas  de Mo' wax en un futuro alterno. 
    Se estarán presentando en vivo por primera vez en AMF12, actualmente se encuentran trabajando en su primer 12 inch con el sello Nervous Recordsd de New York.  
    

late_nite_howl:
  name: Late Nite Howl
  text: |
    Una narrativa que combina experiencias personales con brillantes melodías. Pablo Dodero, la voz detrás de Late Nite Howl, presenta un proyecto envuelto en los parámetros del folk e indicios de sonidos obsesionantes y letras punzantes. 
    
le_ra:
  name: Le Ra
  text: |
    Le Ra es una banda indie/pop formada en San Diego  iniciaron su colaboracion musical con el grupo Under the Influence of Us en el 2007. Su sonido ha progresado con influencias desde el brit-pop  indie pop, rock en español, y jazz .El proyecto ha tenido varias salidas de su musica que incluyen Moving (EP) 2011 y Big Sky (EP) 2012.
    Actualmente Le Ra consiste de cuatro miembros; Monica Mendoza (voz, guitarra, piano), David Reyes (voz y bajo), Luis Hernandez (bacteria) y Luis Lopez (percusión)
    
    
lo_que_nunca_fue:
  name: Lo que nunca fué
  text: |
    En un principio el proyecto inicial era destinado a ser de género Folk o sonidos más acústicos. Pero en el primer ensayo salieron y se ensamblaron sonidos y influencias variadas desde Jazz, Rock clásico, Progresivo, Alternativo, sonidos latinos, entre otros.
    Desde un principio el crear piezas no fue un impedimento pues las ideas fluían de manera rápida.
    En el año de trayectoria el sonido propio se ha notado más y más y ha madurado.
    

lorelle_meets_the_obsolete:
  name: Lorelle Meets The Obsolete
  text: |
    Lorelle Meets The Obsolete es el novel dúo que nace de la complicidad de los tapatíos Lorena Quintanilla (Lorelle) y Alberto González (The Obsolete). No conformes con
    el espectro logrado con sus demás creaciones (Soho Riots y Holy Mountains), se han aventurado a contribuir una vez más a la telaraña psiquedélica que grandes como
    Sky Saxon, Rocky Erickson y Pete Kember han tejido.
    En mayo del 2011 revelaron On Welfare, primer largo en el que, a través de 38 minutos, invitan al escucha a caminar por una atmósfera densa de guitarras, drones y
    garage reminiscente del sonido de My Bloody Valentine y The Jesus and Mary Chain. On Welfare, con distribución en Estados Unidos, Reino Unido, Japón y Alemania, logró críticas positivas en medios. Además de aparecer en la rotación de estaciones de radio como WFMU de Nueva Jersey, KDVS de California y BBC Radio 6en Reino Unido.

maniqui_lazer:
  name: Maniquí Lazer
  text: |
    Actitud Hi-Fi comprida en segundos lo-fi torcida por guiños de un pop noise sintético. Le llaman "Lazer punk". Eso es lo que Rodo Ibarra, Valentín Torres y Jung Sung, han estado haciendo desde principios del 2005, en la caliente frontera de Mexicali. El power combo ha logrado hacer que gente alrededor del país se sume a su legión de fans,  para bailar y alocarse con música, que ni siquiera deberías bailar en un principio.  

maria_y_jose:
  name: María y José
  text: |
    María y José es el proyecto de Tony Gallardo,  originario de San Juan de los Lagos,  Jalisco; pero que con el paso de los años se ha convertido en un hijo de Tijuana. María Y José se encuentra en una constante búsqueda de ritmos sagrados y paisajes sonoros tribales que lo han llevado a lanzar varios materiales como "Espíritu Invisible" y "Kibosé". Este año lanzará su primer material LP titulado "Rey de reyes" al cual estará formado por algunas re-ediciones de sencillos como "Granada" y "Rey de reyes", así como temas inéditos. La música de María Y José lo consolida como el nuevo líder juvenil y uno de los más importantes iconos del ruidosón.
    
matilda_manzana:
  name: Matilda Manzana
  text: |
    Matilda Manzana es el título del proyecto de pop/folk fantasmal dirigido por Oscar Rodríguez. Bautizada como "Tropigaze",  su música poco a poco ha ido logrando cautivar los oídos de aquellas personas que se dejan transportar por su propuesta experimental. Su sonido es influenciado por el miedo,  el clima,  el internet y lo paranormal. Destacan sus sencillos: “Trópico del Álgebra”, “Sri Lanka” y su más reciente tema "Pez espada".
    
mock_the_zuma:
  name: Mock the Zuma
  text: |
    Kevin Santana decide desde adolescente seguir un claro interÈs por hacer música, lo que lo convierte hoy en un autodidacta. Desde hace 6 o 7 años, Kevin se arma de una PC y comienza a experimentar con sonido, ejercicios que consistieron en inclinarse hacia tracks poco ordinarios en donde participaban grabaciones, mezclaba ritmos con loops y después secuenciaba para armar tracks.
    Después de esos albores, el artista ha transitado por diversas facetas en un afán de exploración personal. Del House, al 8bit, pasando por el Dubstep y el Lo-Fi.
    El proyecto de Mock The Zuma, nace hace aproximadamente dos años para saciar un interés de Kevin de trabajar con el Bass y retarse a plantear algo nuevo al entintar este nuevo sonido con varios géneros parecidos, Garage, Dubstep, Hiphop y mucho House en un afán de locura, misterio y oscuridad que surgen gracias a las secuencias de bajos programadas por Mock en sus producciones.
    
orlando_and_the_shantelles:
  name: Orlando and the Shantelles
  text: |
    Orlando es un cantautor tijuanense que ha trazado su camino como solista durante varios años. Poseedor de una voz que ha sido descrita como "melodiosa", "hipnotizante"; su música explora diversas vertientes estilísticas resultando en un estilo personal y prácticamente inclasificable.  En el 2010 lanzó su primer producción discográfica en forma, titulada "Capullo", que lo ha expuesto a nuevos públicos. Orlando and the Shantelles es el resultado del perfecto maridaje entre la música de Orlando y el sonido shoegaze de la banda tijuanense Shantelle, con quienes está trabajando actualmente en su próximo material discográfico.
    
san_pedro_el_cortez:
  name: San Pedro el Cortez
  text: |
    "Una de las bandas pioneras de la escena psy-guarro rock contemporánea de Tijuana es, sin duda alguna, San Pedro El Cortez. Acorde a su proceso musical completamente orientado hacia la experimentación sonora, combinado con la explosividad de su show y sonido en vivo, se perfilan como parte de la generación futurista de artistas de vanguardia en Baja California. Con un sinfín de influencias que van desde el garage rock clásico hasta lo más avant-garde, San Pedro El Cortez cantan y transmiten desde lo absurdo y lo caótico, hasta lo sucio de la vida diaria. San Pedro El Cortez: 'somos calle, somos gente.'" 
    
santos:
  name: Santos
  text: |
    Surgido en las orillas de la nueva Tijuana es un proyecto con beats poderosos creando una fusión perfecta entre el techno sabrosón con ritmos de cumbia
    Su primer disco,La Sombra de Satán es una de esas extrañezas que se alojan en la sombra de la infravaloración, pero que al paso del tiempo se convierte en una clásica escucha de verdaderos entusiastas del contexto.
    
    
tropical_popsicle:
  name: Tropical Popsicle
  text: |
    En algún lugar bajo las sombras de una vida al ritmo de los soleados días se esconde las fantasias que alumbran las noches. Una invitación, al mundo de Tropical Popsicle. Melodías bañadas de garage de los 60 y surf rock así tomando su inspiración en las playas del sur de California. Una ola de sonido psicodélico a través de toda la costa; Tropical Popsicle trae la sensación triste, esa que nos da al final de cada verano.
    
vampire_slayer:
  name: Vampire Slayer
  text: |
    VAMPIRE SLAYER es Valentin Torres (1981), músico autodidacta, que emerge de la band dance punk Maniqui Lazer. Inmediatamente después de la separación de Maniquí, este asesino de vampiros se aventura en su carrera como solista y desde entonces ha dirigido su arsenal digital y análogo a un terreno más personal, donde la noche, lo sexual, el blanco y negro, toman lugar. 
    
    
yelram_selectah:
  name: Yelram Selectah
  text: |
    Tijuana ha engendrado uno de los melómanos tropicales con más ganas de hacer bailar en estos tiempos. Marco Antonio Apodaca, conocido en el mundo de la música y el baile como “Yelram Selectah” anda dando batalla desde los 18 años y es un loco que gusta de hacer remixes y mezclar todo tipo de sonidos tropicales.
