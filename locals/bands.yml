alvaro_ruiz:
  name: Alvaro Ruiz
  text: |
    Artista multidisciplinario, músico, artista sonoro y de música electrónica experimental. Ha invertido la mayoría de su tiempo e ingresos en la investigación y producción de música electrónica por medios análogos y digitales, siendo, a finales de los noventa, uno de los pioneros en la producción de música electrónica “popular” en nuestro país. Así, los proyectos que ha generado han llamado la atención del público especializado en México y otras partes del mundo. Sus proyectos Balboa, Ruisort y Algorythm & Blues son representativos de la música electrónica del país. Este año compuso y produjo el score para la película de cine mudo “Nosferatu, el vampiro” de Murnau, con un ensamble formado por María Lipkau al cello, Gustavo Jacob a la guitarra y sintetizadores, y él mismo al piano, theremín, voz y procesos en tiempo real, presentándose de forma exitosa en la Cineteca Nacional. Actualmente realiza el performance Diálogos Con La Última Zanahoria, basado en el poema “Get The Nose” de Charles Bukowski, donde explora las posibilidades del theremín, la voz y los procesos digitales desde la estética del noise.
    
ambiente:
  name: Ambiente
  text: |
    Ambiente es una banda instrumental Independiente que nace en el 2000 en Tijuana Mx. Su sonido instrumental se ha ido metamorfeando a través de los años rosando tintes de Noise o Space rock, pasando por facetas Shoe Gazeras y desembocando algunas veces en  Drones y otras veces en largos espacios atmosféricos.  Inconscientemente se han caracterizado por tener cambios en su alineación y desaparecer de los escenarios por largos periodos de tiempo. En 2009 hicieron un Digital release de “A” su álbum debut porsteriormente estuvieron colaborando y presentando una serie de show en Tijuana y San Diego con Adrián Terrazas Gonzalez (Saxofonista de The Mars Volta). Actualmente después de 12 años de carrera musical se encuentran encerrados en una laboratorio sónico del cuál hasta ahora nadie sabe qué producto presentarán. 

batwings:
  name: Batwings
  text: |
    Demasiado tiempo en el desierto puede volver loco a cualquiera. Batwings tradujo su tediosa experiencia en una cacofonía de post-punk experimental. Originarios de San Diego, El Centro y Mexicali, este grupo ha estado repartiendo su ruido fronterizo por más de 5 años. Listos para sacar su primer álbum en más de 2 años, Batwings nos darán muestra del siguiente nivel a donde han llevado su sonido.
    
belafonte:
  name: Belafonte
  text: |
    Proyecto de noise pop instrumental de Tijuana, México, formado por Mónica Muñoz (bajo), Julio Pillado (batería) y Mario Supereit (guitarras y moog). El grupo se forma en el 2001 a la par de otros proyectos que aún siguen vigentes dentro de la escena local. Su estilo es completamente instrumental. Toman influencias de grupos noventeros como My Bloody Valentine y Los Planetas, mezclando elementos melódicos y ruidosos dentro de sus composiciones. Después de casi 8 años de no tocar en vivo, se reúnen para tocar dentro de la tercera edición del festival All My Friends.
     
bruno_dario:
  name: Bruno Dario y las Otras Dimensiones
  text: |
    No es común escuchar a muchas bandas que suenen a The Fall y se salgan con la suya. El interesante estilo vocal de Bruno Darío y la extraña mezcla en la composición, logra que su música sea rara y pegajosa al mismo tiempo. Una emocionante propuesta post-punk del Distrito Federal.
    
bumbklaatt:
  name: Bumbklaatt
  text: |
    La banda originaria de Tijuana tiene un sonido hardcore punk y es influenciado por el rock and roll, el blues, el soul, el punk y el metal. Bumbklaatt ha publicado 4 grabaciones: dos discos en 7 pulgadas, el primero homónimo y el segundo titulado Corrosión; dos discos de 10 pulgadas, Ciegos y Corrosión que ha sido editado en varios sellos de México y Estados Unidos. El más reciente 12 pulgadas se titula Luctus, el cual salió en edición limitada en su sello Rat Paste Records.
    
calafia_puta:
  name: Calafia Puta
  text: |
    Banda de powerviolence y hardcore que nace en la ciudad de Tijuana en el 2008, iniciando una gira por México con BioCrisis y sacando un demo poco tiempo después. En el 2012 graban de nuevo para sacar su tercer disco, para luego hacer un split con Corrupt Bastards, una banda reciente de powerviolence de Texas, mismo que fue hecho cassette por DIY NOISE.
    
chelsea_wolfe:
  name: Chelsea Wolfe
  text: |
    Nativa del estado de California en Estados Unidos, Chelsea Wolfe siempre se ha caracterizado por la luz y la oscuridad dentro de su música. Son pocas las bandas que pueden crear una atadura entre lo terrorífico y lo bello. Chelsea Wolfe encabeza el actual género de freak-folk en Estados Unidos. Es con la combinación de ambient, folk y psicodelia que genuinamente logra convocar misticismo de un mundo oscuro con personalidad propia. Apokalypsis, bajo el sello Pendu Sound Recordings, es la segunda entrega de Chelsea Wolfe.
    
crystal_antlers:
  name: Crystal Antlers
  text: |
    Desde Long Beach, California Crystal Antlers comenzó a llamar la atención en el 2008, con su EP debut, producido por Ikie Owens (conocido por su trabajo con The Mars Volta), conjugando una mezlca de psicodelia, garage y sonidos de rock progresivo.
    Compuestos por  Jonny Bell, Andrew King , Victor Rodriguez  Kevin Stuart y  Damian Edwards, pronto desarrollaron una reputación por sus excéntricos shows en vivo, lo cual les trajo comparaciones con Comets on Fire y Les Savy Fav.  Actualmente cuentan con 2 discos editados el primero con la influyente disquera Touch and Go records, titulado Tentacles y el segundo  Two-Way Mirror, en su propio sello, Recreation LTd.

dancing_strangers:
  name: Dancing Strangers
  text: |
    Dancing Strangers el producto de la unión de varias ideas artísticas; Astronauta Jackson y Eric Curiel, influenciados por el post-punk, art-rock y kraut-rock, se unen con el propósito de experimentar con un sonido más oscuro y minimal. En el 2011 lanzaron su segundo EP titulado POWER.SEX.CORRUPTION. Actualmente se encuentran trabajando en su tercer EP, llamado "Lost In Lust".
    
dda:
  name: DDA
  text: |
    Cuatro extremos de la ciudad se conocen y comienzan a tocar en un garage atrás de la Cervecería Modelo. Gabo, Cadáver, Ramón y Sonny forman el Déficit de Atención. Acid surf que cada vez se acerca más al noise. Marcados por los noventas, experimentan sobre lo aprendido.
    
dfmk:
  name: DFMK
  text: |
    A veces, cuando andas bajo la influencia de alguna sustancia, haces cosas que para muchos no tienen sentido, pero para ti sí; cosas como hacer una banda y llamarla DFMK. Dirty and mean rock and roll with punk rock soul, southside del Río Tijuana, a.k.a Bad Town.
    
fax:
  name: Fax
  text: |
    Con más de 10 años de carrera, es uno de los productores más prolíficos de música electrónica en México. Iniciando como guitarrista en los noventa, FAX giró del rock a la electrónica, debutando en 2002 con Resonancia, considerado como uno de los primeros discos de techno minimal en México, y siendo, al mismo tiempo, co-fundador del sello Static Discos de Tijuana. Su más reciente álbum se titula Circles y ha sido editado por el sello francés SEM.
    
helado_negro:
  name: Helado Negro
  text: |
    Hijo de padres ecuatorianos, Roberto Carlos Lange, mejor conocido como Helado Negro, nace en el estado de Florida en Estados Unidos. Músico y productor de varios proyectos como ROM y Epstein; su sonido se caracteriza con tintes de su influencia latinoamericana y la experimentación de kraut electrónico con ritmos en down-tempo. Su arduo trabajo se ve reflejado en grandes pasos a través de su carrera. Ahora, Lange radica en Nueva York y desde su estudio personal en Brooklyn llega con su más reciente tesoro titulado Island Universe Story One y sigue sumando a su sorprendente y talentosa carrera en este 2012, Lange, junto a Julianna Barwick, nos entrega su nuevo proyecto musical llamado Ombre.
    
inkjet:
  name: Inkjet
  text: |
    Luis Aguilar, con apenas 20 años de edad, ha logrado colocar a Inkjet como una de las propuestas más respetadas de su ciudad. Como líder de la banda Celofán, ha recorrido el circuito de bares de la frontera, hasta confirmarse como uno de los referentes del gran espectro musical que produce Tijuana. En Celofán se puede encontrar noisepop, shoegaze e indierock; en su versión solista, Inkjet responde más a la vena del IDM, chillwave, hip-hop y synthpop.
    
kry_lon:
  name: Kry-Lon
  text: |
    KRY-LON, dos jóvenes, músicos y productores de house y disco, originarios de Tijuana, crecieron escuchando "cosas como DJ Shadow, New Order y Daft Punk, aunado a una visión cinematográfica". Comenzaron a hacer beats a los 14 años, pero empezaron con su carrera a los 17. KRY-LON ha trabajado recientemente en un sonido más lo-fi, con una mezcla de abstract disco, bouncy synth-funk y lo que suena como las gemas perdidas de Mo' Wax en un futuro alterno. Se estarán presentando en vivo por primera vez en AMF12; actualmente se encuentran trabajando en su primer 12 pulgadas con el sello Nervous Recordsd de New York.
    
late_nite_howl:
  name: Late Nite Howl
  text: |
    Una narrativa que combina experiencias personales con brillantes melodías. Pablo Dodero, la voz detrás de Late Nite Howl, presenta un proyecto envuelto en los parámetros del folk e indicios de sonidos obsesionantes y letras punzantes. 
    
le_ra:
  name: Le Ra
  text: |
    Le Ra es una banda indiepop formada en San Diego. Iniciaron su colaboración musical con el grupo Under The Influence Of Us en el 2007. Su sonido ha progresado con influencias desde el brit-pop, indie pop, rock en español y jazz. El proyecto ha tenido varias salidas de su música que incluyen los EPs Moving en 2011 y Big Sky en 2012. Actualmente, Le Ra consiste de cuatro miembros: Mónica Mendoza (voz, guitarra, piano), David Reyes (voz y bajo), Luis Hernández (batería) y Luis López (percusión).
    
lo_que_nunca_fue:
  name: Lo que nunca fué
  text: |
    En un principio, el proyecto inicial era destinado a ser del género folk o de sonidos más acústicos. Pero, en el primer ensayo, salieron y se ensamblaron sonidos e influencias variadas desde jazz, rock clásico, progresivo, alternativo y sonidos latinos, entre otros. Desde un principio, el crear piezas no fue un impedimento, pues las ideas fluían de manera rápida. En el año de trayectoria, el sonido propio se ha notado más y más y ha madurado.
    
lorelle_meets_the_obsolete:
  name: Lorelle Meets The Obsolete
  text: |
    En un principio, el proyecto inicial era destinado a ser del género folk o de sonidos más acústicos. Pero, en el primer ensayo, salieron y se ensamblaron sonidos e influencias variadas desde jazz, rock clásico, progresivo, alternativo y sonidos latinos, entre otros. Desde un principio, el crear piezas no fue un impedimento, pues las ideas fluían de manera rápida. En el año de trayectoria, el sonido propio se ha notado más y más y ha madurado.
    
los_macuanos:
  name: Los Macuanos
  text: |
    Música de frontera. Elástica, siniestra, invisible y violentada. No se trata de folclor ni lugares comunes. Se trata de sofisticación, traducción y baile mexicano. Moisés Horta, Moisés López  y Reuben Torres forman Los Macuanos, ensamble de productores originario de Tijuana. Sus producciones, aunque basadas en la tradición musical de su entorno, se encuentran influenciadas por una visión ampliada, un entendimiento nato de la pista y una buena dosis de mortífero humor conspiratorio.
    
lovely_bad_things:
  name: Lovely Bad Things
  text: |
    Una banda de 4 miembros de Los Angeles, California. Iniciaron en Octubre del 2009. Su primer LP, fue lanzado en en el 2010 titulado, Shark Week,  el cual fue editado en casette por el sello UVR. Su más reciente material NEW GHOST /OLD WAVE, fue lanzado en julio del año pasado, en cassette, por Burger Records! y el vinilo estuvo a cargo de Volcom Entertainment!  Lauren Curtius, Brayden Ward, Camron Ward, and Timothy Hatch son Lovely Bad Things. ;)

maniqui_lazer:
  name: Maniquí Lazer
  text: |
    Actitud hi-fi comprimida en segundos lo-fi torcida por guiños de un pop noise sintético. Le llaman "Lazer punk". Eso es lo que Rodo Ibarra, Valentín Torres y Jung Sing han estado haciendo desde principios del 2005 en la caliente frontera de Mexicali. El power combo ha logrado hacer que gente alrededor del país se sume a su legión de fans para bailar y alocarse con música, que ni siquiera deberías bailar en un principio.
    
maria_y_jose:
  name: María y José
  text: |
    María y José es el proyecto de Tony Gallardo, originario de San Juan de los Lagos, Jalisco; pero que con el paso de los años se ha convertido en un hijo de Tijuana. María y José se encuentra en una constante búsqueda de ritmos sagrados y paisajes sonoros tribales que lo han llevado a lanzar varios materiales como Espíritu Invisible y Kibosé. Este año lanzará su primer material LP titulado Rey de Reyes, el cual estará formado por algunas re-ediciones de sencillos como Granada y Rey de Reyes, así como temas inéditos. La música de María y José lo consolida como el nuevo líder juvenil y uno de los más importantes iconos del ruidosón.
    
matilda_manzana:
  name: Matilda Manzana
  text: |
    Matilda Manzana es el título del proyecto de popfolk fantasmal dirigido por Óscar Rodríguez. Bautizada como "Tropigaze", su música poco a poco ha ido logrando cautivar los oídos de aquellas personas que se dejan transportar por su propuesta experimental. Su sonido es influenciado por el miedo, el clima, el internet y lo paranormal. Destacan sus sencillos Trópico del Álgebra, Sri Lanka y su más reciente tema Pez Espada.
    
mock_the_zuma:
  name: Mock the Zuma
  text: |
    Kevin Santana decide desde adolescente seguir un claro interés por hacer música, lo que lo convierte hoy en un autodidacta. Desde hace 6 o 7 años, Kevin se arma de una PC y comienza a experimentar con sonidos, ejercicios que consistieron en inclinarse hacia tracks poco ordinarios en donde participaban grabaciones, mezclaba ritmos con loops y después secuenciaba para armar tracks. Después de esos albores, el artista ha transitado por diversas facetas en un afán de exploración personal; del house al 8bit, pasando por el dubstep y el lo-fi. El proyecto de Mock The Zuma nace hace aproximadamente dos años para saciar un interés de Kevin de trabajar con el bass y retarse a plantear algo nuevo al entintar este nuevo sonido con varios géneros parecidos: garage, dubstep, hip-hop y mucho house en un afán de locura, misterio y oscuridad que surgen gracias a las secuencias de bajos programadas por Mock en sus producciones. 

orlando_and_the_shantelles:
  name: Orlando and the Shantelles
  text: |
    Orlando es un cantautor tijuanense que ha trazado su camino como solista durante varios años. Poseedor de una voz que ha sido descrita como "melodiosa" e "hipnotizante"; su música explora diversas vertientes estilísticas resultando en un estilo personal y prácticamente inclasificable. En el 2010 lanzó su primera producción discográfica en forma titulada Capullo que lo ha expuesto a nuevos públicos. Orlando And The Shantelles es el resultado del perfecto maridaje entre la música de Orlando y el sonido shoegaze de la banda tijuanense Shantelle, con quienes está trabajando actualmente en su próximo material discográfico.
    
pangea:
  name: Pangea
  text: |
    Pangea fue el supercontinente formado por la unión de algunos continentes actuales que se cree que existió durante las eras Paleozoica y Mesozoica, antes de que los continentes que lo componían fuesen separados por el movimiento de las placas tectónicas y conformaran su configuración actual. Este nombre aparentemente fue usado por primera vez por el alemán Alfred Wegener, principal autor de la teoría de la deriva continental, en 1912. Procede del prefijo griego "pan" que significa "todo" y de la palabra en griego "gea" "suelo" o "tierra" (Γαῖα Gaĩa, Γαῖη Gaĩê o Γῆ Gễ). De este modo, quedaría una palabra cuyo significado es "toda la tierra". También es una banda de Lo-Fi pop de Los Ángeles California. 

san_pedro_el_cortez:
  name: San Pedro el Cortez
  text: |
    Una de las bandas pioneras de la escena psy-guarro rock contemporánea de Tijuana es, sin duda alguna, San Pedro El Cortez. Acorde a su proceso musical completamente orientado hacia la experimentación sonora, combinado con la explosividad de su show y sonido en vivo, se perfilan como parte de la generación futurista de artistas de vanguardia en Baja California. Con un sinfín de influencias que van desde el garage rock clásico hasta lo más avant-garde, San Pedro El Cortez cantan y transmiten desde lo absurdo y lo caótico, hasta lo sucio de la vida diaria. San Pedro El Cortez: somos calle, somos gente.
    
santos:
  name: Santos
  text: |
    Surgido en las orillas de la nueva Tijuana, Santos es un proyecto con beats poderosos, creando una fusión perfecta entre el techno sabrosón con ritmos de cumbia. Su primer disco La Sombra de Satán es una de esas extrañezas que se alojan en la sombra de la infravaloración, pero que al paso del tiempo, se convierte en una clásica escucha de verdaderos entusiastas del contexto.

santos_balcones_durango:
  name: Santos Balcones Durango
  text: |
    Agrupación musical fronteriza de bajo perfil, pero perteneciente a una corriente autóctona que converge distintas epocas y sonoridades, tan variadas como el carácter multicultural de la región. Santos Balcones Durango es el reflejo de un contexto en crisis, de un momento catártico; es una rúbrica al catecismo que esta sociedad imparte a mendigos, prostitutas y decadentes.

tropical_popsicle:
  name: Tropical Popsicle
  text: |
    En algún lugar bajo las sombras de una vida al ritmo de los soleados días, se esconden las fantasías que alumbran las noches. Una invitación al mundo de Tropical Popsicle. Melodías bañadas de garage de los sesenta y surf rock, tomando así su inspiración en las playas del sur de California. Una ola de sonido psicodélico a través de toda la costa; Tropical Popsicle trae la sensación triste, esa que nos dá el final de cada verano.
    
vampire_slayer:
  name: Vampire Slayer
  text: |
    VAMPIRE SLAYER es Valentín Torres, músico autodidacta que emerge de la banda dance punk Maniquí Lazer. Inmediatamente después de la separación de Maniquí, este asesino de vampiros se aventura en su carrera como solista y desde entonces ha dirigido su arsenal digital y análogo a un terreno más personal, donde la noche, lo sexual y el blanco y negro, toman lugar.
    
via_aerea:
  name: Via Aérea
  text: |
    Después de varios cambios de alineación, la banda de culto Vía Aérea hizo oficial su regreso en marzo del presente año. Para esta ocasión, la agrupación está integrada por René Soberanis, líder de Loopdrop, Raúl, Paco y Julio Selva, los cuales son considerados uno de los pilares más sólidos de la escena independiente de Tijuana. 

yelram_selectah:
  name: Yelram Selectah
  text: |
    Tijuana ha engendrado uno de los melómanos tropicales con más ganas de hacer bailar en estos tiempos. Marco Antonio Apodaca, conocido en el mundo de la música y el baile como Yelram Selectah, anda dando batalla desde los 18 años y es un loco que gusta de hacer remixes y mezclar todo tipo de sonidos tropicales.
